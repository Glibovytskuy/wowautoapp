<div class="bg-wrapper">
  <div class="container">
    <form class="credit-application-form">
      <h2>credit application</h2>
  
      <div class="form-group">
        <h4>Personal Info</h4>
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="First Name*">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Last Name*">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Email*">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Mobile Number*">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <h4>Identification</h4>
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Date of Birth*">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Social Security Number*">
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <h4>Residence</h4>
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Street Addres*">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="House/Flat Number*">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="City*">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="State*">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Zip">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Montly Rent*">
          </div>
          <div class="col-md-6">
            <select class="form-control">
              <option disabled>Residence Owner*</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <h4>Emplyment Status</h4>
        <div class="row">
          <div class="col-md-12">
              <select class="form-control">
                <option disabled>Emplyment Status*</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <h4>Vehicle Interested In</h4>
        <div class="row vehicle-block">
          <div class="col-md-4 vehicle-col">
            <div>
              <input type="text" class="form-control" placeholder="City*">
            </div>
            <div>
              <input type="text" class="form-control" placeholder="State*">
            </div>
            <div>
              <input type="text" class="form-control" placeholder="Zip">
            </div>
          </div>
          
          <div class="col-md-4">
            <textarea cols="30" rows="10" placeholder="Other Info"></textarea>
          </div>
  
          <div class="col-md-4 draggable">
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>
  
      <hr>
  
      <div class="d-flex-row col-xs">
        <div class="d-flex-row col-xs">
          <button type="button" class="login-button" id="facebook-btn">
            <img class="icon" src="./assets/img/facebook-login-white.png">
            <div class="social-login-label ">LOG IN WITH FACEBOOK</div>
          </button>
    
          <button type="button" class="login-button" id="google-btn">
            <img class="icon" src="./assets/img/google-login-white.png">
            <div class="social-login-label ">LOG IN WITH GOOGLE</div>
          </button>
        </div>
  
        <button type="submit" class="login-button" (click)="register()">
          <div class="social-login-label">SUBMIT</div>
        </button>
      </div>
  
    </form>
  </div>
</div>

<app-footer></app-footer>
