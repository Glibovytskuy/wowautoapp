<section class="cd-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            Email verification result<div>
              <div class="alert alert-success" *ngIf="successVerification">
               
                <h3 class="text-success"><i class="fa fa-check-circle"></i> Success </h3> {{message}}
              </div>
              <div class="alert alert-warning" *ngIf="!successVerification">
              
                <h3 class="text-warning"><i class="fa fa-exclamation-triangle"></i> Warning </h3> {{message}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
