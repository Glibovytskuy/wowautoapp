<header>
  <div class="container">
    <div class="d-flex">
      <div class="logo">
        <a routerLink="/">
          <img class src="assets/img/svg/Logo.svg">
        </a>
      </div>
      <img class="menu" (click)="openModal(template)" src="assets/img/menu.png">
      <div class="social">
        <a href="https://facebook.com/wowleasing" target="_blank">
          <img src="assets/img/svg/Facebook.svg">
        </a>
        <a href="https://instagram.com/wowautoapp/?igshid=aa4foa5f2au8" target="_blank">
          <img src="assets/img/svg/Instagram.svg">
        </a>
      </div>
      <div class="right-block">
        <div class="first-line">
          <span class="info phone">
              <i class="fas fa-phone-alt"></i>
              1-844-797-2577
          </span>
          <span class="info location">
              <i class="fas fa-map-marker-alt"></i>
              Planet Earth
          </span>
        </div>
        <div class="second-line">
          <span class="info tree">
            <img src="assets/img/svg/Tree.svg">
            <span> Trees Planted: </span>
            <span class="count">240 </span>
            <span>(00:08)</span>
          </span>
        </div>
      </div>
      <div class="profile-menu">
        <div class="dropdown show">
        <a type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
          <img src="assets/img/svg/Profile.svg">
        </a>
        <ul class="dropdown-menu">
          <li><a routerLink="/login">Sign In</a></li>
          <li><a routerLink="/applications">Register action</a></li>
          <li><a href="#">Make a Payment</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
      </div>
    </div>
  </div>
</header>

<img class="chat" src="assets/img/svg/chat1.svg">

<router-outlet></router-outlet>

<ng-template #template>
  <div class="header-mobile">
    <div class="close-mobile">
      <button type="button" class="close pull-left" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="logo-mobile">
      <a routerLink="/">
        <img class src="assets/img/svg/Logo.svg">
      </a>
    </div>
  </div>
  <div class="modal-body">
    <ul class="menu-list">
      <li>
        <img src="assets/img/svg/Tree.svg">
        <span> Trees Planted: </span>
        <span class="count"> 240 </span>
        <span> (00:08)</span>
      </li>
      <li>
        <i class="fas fa-phone-alt"></i>
        1-844-797-2577
      </li>
      <li>
        <i class="fas fa-map-marker-alt"></i>
        Planet Earth
      </li>
    </ul>
  </div>
  <div class="modal-footer">
      <ul>
          <li>
            <a href="https://facebook.com/wowleasing">
              <img src="assets/img/svg/Facebook.svg">
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/wowautoapp/?igshid=aa4foa5f2au8">
              <img src="assets/img/svg/Instagram.svg">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/img/svg/linkedin.svg">
            </a>
          </li>
        </ul>
  </div>
</ng-template>
